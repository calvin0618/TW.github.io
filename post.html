<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="게시글">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://giscus.app; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://giscus.app; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; frame-src https://giscus.app; connect-src 'self' https://api.github.com http://localhost:* https://calvin0618.github.io;">
    <title>게시글</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/prism.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <h1><a href="index.html">Calvin's Blog</a></h1>
                <button class="theme-toggle" id="theme-toggle">🌙 다크 모드</button>
            </div>
        </div>
    </div>

    <div class="container">
        <a href="index.html" class="back-link">← 목록으로 돌아가기</a>

        <div class="post-content">
            <div class="post-header" id="post-header">
                <h1 id="post-title">로딩 중...</h1>
                <div class="post-meta">
                    <span id="post-date"></span>
                    <span id="post-category"></span>
                </div>
                <div class="post-tags" id="post-tags"></div>
            </div>

            <div id="post-body"></div>

            <div class="giscus" id="giscus-container"></div>
        </div>
    </div>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Prism.js for code highlighting (core only, no autoloader) -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>

    <script src="js/theme.js"></script>
    <script src="js/post-loader.js"></script>
